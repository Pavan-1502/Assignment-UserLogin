<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Add Credits</title>
</head>
<body>

    
    <div class="container">
        <h1>Add Credits</h1>
        <div class="input-container">
            <input type="number" id="credits" name="credits" placeholder="Enter number of Credits">
        </div>
        <button id="joinButton" class="btn">Join Class</button>
    </div>

    <!-- displaying messages -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="img/tick.png" alt="Success Icon">
            <h2>Thank You!</h2>
            <p>Credits Updated!</p>
            <button id="closeModalButton" class="btn close">Close</button>

            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="payment.js"></script>

</body>
</html>
