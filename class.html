
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Class Join</title>
    <link rel="stylesheet" href="class.css">
    
</head>
<body>
    <div class="container">
        <h1>Credits Class</h1>
        <p>Join our class and earn credits!</p>
        <button id="joinButton" class="btn">Join Class</button>
    </div>

    <!--  credits updated -->
    <div id="myModal" class="modal">
        <div id="myModal"class="modal-content">
            <img src="img/tick.png" alt="Success Icon">
            <h2>Thank You!</h2>
            <p>Credits Updated!</p>
            <button id="closeModalButton" class="btn close">Close</button>
            
        </div>
    </div>

    <!-- Modal for Insufficient Credits -->
    <div id="insufficientModal" class="modal">
        <div class="modal-content">
            <img src="img/tick.png" alt="Failure Icon">
            <h2>Oops!</h2>
            <p>Insufficient credits!</p>
            <button id="navigateButton" class="btn">Go to Payment Page</button>
            
        </div>
    </div>

    <script src="class.js"></script>
</body>
</html>
